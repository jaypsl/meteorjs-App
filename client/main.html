<head>
  <title>managenotes</title>
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">manage notes</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            <a class="waves-effect waves-light-btn" href="#addModal">Add notes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
      <h2>latest notes</h2>
      <ul class="collection">
          {{#each notes}}
          {{ > note}}
          {{/each}}
      </ul>
      
  </div>
  {{> add}}

  <script>
   $(document).ready(function(){
    $('.modal').modal();
  });
  </script>
</body>

<template name="note">
  <li class="collection-item">{{text}}</li>
</template>

<template name="add">

<!-- Modal Structure -->
<div id="addModal" class="modal">
  <div class="modal-content">
   <h3>Add Note</h3>
   <form class="add-form">
     <input type="text" name="text" placeholder="add note">
   </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
        
</template>
